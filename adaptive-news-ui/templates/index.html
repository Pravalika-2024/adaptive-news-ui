# templates/index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive News UI</title>
</head>
<body>
    <h1>Recommended Articles</h1>
    <form action="/click" method="post">
        {% for article, category in articles %}
            <div>
                <p><strong>{{ article }}</strong> ({{ category }})</p>
                <button name="category" value="{{ category }}">Click</button>
            </div>
        {% endfor %}
    </form>
</body>
</html>
